<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700;900&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
        integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Login - Register</title>
    <link rel="stylesheet" href="./dist/index.css">
</head>

<body style="background-image: url('./assets/images/icons/bg.jfif');">
    <div class="forms-container">
        <form onsubmit="handleRegister(event)">
            <h2>Register</h2>
            <div class="email">
                <label for="emailRegister">Email:</label>
                <input type="email" name="email" id="emailRegister" placeholder="Email Address" style="background-image: url('./icon0-vector-461-01.jpg');">
            </div>
            <div class="password">
                <label for="passwordRegister">Password:</label>
                <input type="password" name="password" id="passwordRegister" placeholder="Password" style="background-image: url('./password_icon.png');">
            </div>
            <button type="submit">Register</button>
        </form>
        <form onsubmit="handleLogin(event)">
            <h2>Login</h2>
            <div class="email">
                <label for="emailLogin">Email:</label>
                <input type="email" name="email" id="emailLogin" placeholder="Email Address" style="background-image: url('./icon0-vector-461-01.jpg');">
            </div>
            <div class="password">
                <label for="passwordLogin">Password:</label>
                <input type="password" name="password" id="passwordLogin" placeholder="Password" style="background-image: url('./password_icon.png');">
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <script src="./dist/index.js"></script>
</body>

</html>
